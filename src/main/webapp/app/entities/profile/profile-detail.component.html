<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="profile">
            <h2><span>Profile</span> {{ profile.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ profile.name }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ profile.description }}</span>
                </dd>
                <dt><span>Is Default</span></dt>
                <dd>
                    <span>{{ profile.isDefault }}</span>
                </dd>
                <dt><span>Module</span></dt>
                <dd>
                    <div *ngIf="profile.moduleId">
                        <a [routerLink]="['/module', profile.moduleId, 'view']">{{ profile.moduleName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/profile', profile.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
