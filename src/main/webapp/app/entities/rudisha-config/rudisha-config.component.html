<div>
    <h2 id="page-heading">
        <span>Rudisha Configs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-rudisha-config" [routerLink]="['/rudisha-config/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Rudisha Config
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="rudishaConfigs?.length === 0">
        <span>No rudishaConfigs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="rudishaConfigs?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Key</span></th>
                    <th scope="col" ><span>Value</span></th>
                    <th scope="col" ><span>Digest</span></th>
                    <th scope="col" ><span>Last Updated On</span></th>
                    <th scope="col" ><span>Profile</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rudishaConfig of rudishaConfigs ;trackBy: trackId">
                    <td><a [routerLink]="['/rudisha-config', rudishaConfig.id, 'view']">{{ rudishaConfig.id }}</a></td>
                    <td>{{ rudishaConfig.key }}</td>
                    <td>{{ rudishaConfig.value }}</td>
                    <td>{{ rudishaConfig.digest }}</td>
                    <td>{{ rudishaConfig.lastUpdatedOn }}</td>
                    <td>
                        <div *ngIf="rudishaConfig.profileId">
                            <a [routerLink]="['/profile', rudishaConfig.profileId , 'view']" >{{ rudishaConfig.profileName }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/rudisha-config', rudishaConfig.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/rudisha-config', rudishaConfig.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(rudishaConfig)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
